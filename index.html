<script>
  const canvas = document.getElementById('network');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const neurons = [];
  const total = 100;

  for (let i = 0; i < total; i++) {
    neurons.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    });
  }

  const mouse = { x: 0, y: 0 };
  window.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    neurons.forEach((n, i) => {
      n.x += n.vx;
      n.y += n.vy;

      if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
      if (n.y < 0 || n.y > canvas.height) n.vy *= -1;

      ctx.beginPath();
      ctx.arc(n.x, n.y, 4, 0, Math.PI * 2); // Aumenta o tamanho das bolinhas
      ctx.fillStyle = "#0a4cff";
      ctx.fill();

      for (let j = i + 1; j < total; j++) {
        const n2 = neurons[j];
        const dx = n.x - n2.x;
        const dy = n.y - n2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 200) { // Aumenta a dist창ncia de conex찾o
          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(n2.x, n2.y);
          ctx.strokeStyle = `rgba(10, 76, 255, ${1 - dist / 200})`;
          ctx.stroke();
        }
      }

      const dx = n.x - mouse.x;
      const dy = n.y - mouse.y;
      const distMouse = Math.sqrt(dx * dx + dy * dy);
      if (distMouse < 250) { // Aumenta a dist창ncia de conex찾o com o mouse
        ctx.beginPath();
        ctx.moveTo(n.x, n.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.strokeStyle = `rgba(10, 76, 255, ${1 - distMouse / 250})`;
        ctx.stroke();
      }
    });

    requestAnimationFrame(draw);
  }

  draw();
</script>
